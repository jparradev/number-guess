<!DOCTYPE html>
<html>

<head>
    <title>Crystal Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Monofett|Sigmar+One|Erica+One|Righteous" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body background="assets/images/s1200.webp">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row header">
                    <div class="col-md-12">
                        <h1 id="heading">Crystals in Space</h1>
                    </div>
                </div>
                <div class="mainContainer">
                    <div class="row">
                        <div class="col-md-6">
                            <h1 class="text-center scoreboard1">Winning Number
                            </h1>
                        </div>
                        <div class="col-md-6">
                            <h1 class="text-center scoreboard1">Player Score
                            </h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h1 class="text-center scoreboard2" id="compNum">0</h1>
                        </div>
                        <div class="col-md-6">
                            <h1 class="text-center scoreboard2" id="playerNum">0</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="text-center blinking" id="playerMessage"></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="text-center">
                                <input type="image" src="assets/images/yellow.jpg" alt="yellow crystal" width="100"
                                    height="100" id="yellowButton" class="myButton">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="text-center">
                                <input type="image" src="assets/images/red.jpg" alt="red crystal" width="100"
                                    height="100" id="redButton" class="myButton">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="text-center">
                                <input type="image" src="assets/images/green.jpg" alt="green crystal" width="100"
                                    height="100" id="greenButton" class="myButton">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="text-center">
                                <input type="image" src="assets/images/purple.jpg" alt="purple crystal" width="100"
                                    height="100" id="purpleButton" class="myButton">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
